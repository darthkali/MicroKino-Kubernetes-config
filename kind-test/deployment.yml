#              path: /
#              port: 80
#          readinessProbe:
#            httpGet:
#              path: /
#              port: 80
#          resources:
#            limits:
#              cpu: 100m
#              memory: 256Mi
#            requests:
#              cpu: 80m
#              memory: 128Mi
      imagePullSecrets:
        - name: dockerconfigjson-github-com
