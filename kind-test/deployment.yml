apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-toolkit
  labels:
    app: devops-toolkit
spec:
  selector:
    matchLabels:
      app: devops-toolkit
  template:
    metadata:
      labels:
        app: devops-toolkit
    spec:
      containers:
        - name: devops-toolkit
          env:
            - name: POSTGRES_HOST
              value: postgres
          image: ghcr.io/fh-erfurt/microkino:cinemaservice
          imagePullPolicy: Always
          ports:
            - containerPort: 80
